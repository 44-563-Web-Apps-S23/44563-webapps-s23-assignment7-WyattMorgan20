<!DOCTYPE html>
<html lang="en">
<head>
  <title>React</title>
  <h1>Wyatt Morgan Speed Check</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div id = "target">Your Time</div>
  <div id = "counter">Count</div>

  <!-- <h2>Timeout - Red in 3 seconds</h2> -->

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
  
  <!-- <p id="target">I will become red </p> -->
  
  <script> 
  var reactTime

  function recordTime(){
    reactTime = Date.now()
    console.log(reactTime)
  }

  function startTime() {
    for(let i = 0; i < 9; i++){
      setTimeout(function(){
      document.getElementById('counter').innerHTML = i
    }, (8 - i) * 1000)
    }
    
  }

  setTimeout(function(){
      if(reactTime === undefined){
        document.getElementById('target').innerHTML = "Too Slow"
      }
      else{
        var endTime = Date.now()
        difference = endTime - reactTime
        document.getElementById('target').innerHTML = "Time was " + difference + " ms"
      }  
  }, 8000)
  </script>

</body>
</html>
